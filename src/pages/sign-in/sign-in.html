<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>
      <ion-icon name="log-in"></ion-icon>
        Sign In
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>
  
    <button ion-button outline (click)="doLogin()"> Sign In</button>

  </ion-list>

  <ion-list>
    <h2>New user? Sign up below: </h2>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>
  
    <button ion-button outline (click)="doRegister()"> Sign Up</button>

  </ion-list>

</ion-content>
