<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>   
    </button>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <button (click)="loadMap()">
       <ion-icon name="search"></ion-icon>
        New Search
      </button>
    </ion-buttons>           
  </ion-navbar>
</ion-header>
       
      <ion-content>
          <ion-list>
              <ion-item>
                <ion-label>Search for</ion-label>
                <ion-select [(ngModel)]="search">
                  <ion-option>atm</ion-option>
                  <ion-option>cafe</ion-option>
                  <ion-option>church</ion-option>
                  <ion-option>gym</ion-option>
                  <ion-option>hospital</ion-option>
                  <ion-option>liquor-store</ion-option>
                  <ion-option>restaurant</ion-option>
                  <ion-option>store</ion-option>
                  <ion-option>supermarket</ion-option>
                </ion-select>
              </ion-item>
            </ion-list> 
        <div #map id="map"></div> 
      </ion-content>
